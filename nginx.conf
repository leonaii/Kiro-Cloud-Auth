worker_processes auto;
worker_rlimit_nofile 100000;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 10000;
    types_hash_max_size 2048;
    server_tokens off;

    # 连接优化
    reset_timedout_connection on;
    client_body_timeout 600s;
    client_header_timeout 60s;
    send_timeout 600s;

    # 缓冲区配置（增大以支持大请求）
    client_body_buffer_size 256k;
    client_max_body_size 100m;
    proxy_buffer_size 256k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
    proxy_temp_file_write_size 512k;

    # 大请求头支持
    large_client_header_buffers 4 32k;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml text/event-stream;

    # 日志格式（添加 upstream 地址用于调试负载均衡）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream=$upstream_addr '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # 上游服务器组（负载均衡）
    upstream kiro_backend {
        # 轮询策略（默认，每次请求轮流分配）
        # least_conn 在连接数相近时效果不明显，轮询更均匀

        # 后端服务器（host 模式使用 127.0.0.1）
        server 127.0.0.1:25001 weight=1 max_fails=3 fail_timeout=10s;
        server 127.0.0.1:25002 weight=1 max_fails=3 fail_timeout=10s;

        # 保持连接池
        keepalive 128;
        keepalive_requests 10000;
        keepalive_timeout 300s;
    }

    # 流式响应专用上游（/v1/chat/completions）
    upstream kiro_stream {
        # 轮询策略，确保每次请求都分配到不同后端
        # 后端服务器
        server 127.0.0.1:25001 weight=1 max_fails=3 fail_timeout=10s;
        server 127.0.0.1:25002 weight=1 max_fails=3 fail_timeout=10s;

        # 流式请求不复用连接，每次新建
        keepalive 32;
        keepalive_timeout 600s;
    }

    server {
        listen 25000;
        server_name _;

        # 健康检查端点
        location /api/health {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # OpenAI 兼容 API - 流式响应（超长超时）
        location /v1/chat/completions {
            proxy_pass http://kiro_stream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE 流式响应配置
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;

            # 超时完全放宽，由后端控制
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # 禁用请求体缓冲
            proxy_request_buffering off;
        }

        # 其他 /v1 API
        location /v1/ {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # 放宽超时
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # 管理 API
        location /api/ {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # 放宽超时
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # 静态文件（Web UI）- 不缓存，确保热更新生效
        location / {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # 禁用缓存（开发模式）
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }

        # Nginx 状态页
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 10.0.0.0/8;
            deny all;
        }
    }
}
